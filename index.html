<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <title>Librray</title>
</head>
<body>
  <div class="buttonZone">
    <h1>Digital Library</h1>
    <input type="submit" id="openForm" class="openForm" value="Add Book"></input>
    <form class="form" id="form" action="./script.js">
      <label for="title">Title</label>
      <input type="text" maxlength="20" id="title" name="title" placeholder="Enter book title" required>
      <label for="author">Author</label>
      <input type="text" maxlength="20" id="author" name="author" placeholder="Enter author name" required>
      <label for="pages">Page Count</label>
      <input type="number" id="pages" name="pages" placeholder="Total number of pages" required>
      Have you read this book?
      <div class="radio" id="choices">
        <label for="read">Yes</label>
        <input type="radio" name="answer" id="read" value="Read" required>
        <label for="unread">No</label>
        <input type="radio" name="answer" id="unread" value="Unread" required>
      </div>
      <input type="reset" id="closeForm" value="Submit"></input>
      <input type="reset">
    </form>
  </div>
  <div class="bookshelf">
    
  </div>
  
</body>


</html>
